<button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Show Tipos de Tarefas
</button>

<table class="table  table-striped">
    <thead>
        <th>Id</th>
        <th>Tipo de Tarefa</th>
        <th>Status</th>
        <th>Comentario</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of reminderList$|async">
            <td>{{item.id}}</td>
            <td>{{reminderTypeMap.get(item.reminderTypeId)}}</td>
            <!--td>{{item.reminderTypeId}}</td-->
            <td>{{item.status}}</td>
            <td>{{item.coments}}</td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Tipos de Tarefas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p *ngFor="let tipo of reminderTypeList$|async"> {{tipo.id}} - {{tipo.reminderName}} </p>
        </div>
        
      </div>
    </div>
  </div>
